<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body id="back">
    <!-- Navigation bar -->
    <nav>
        <!-- Timer -->
        <element class = "timer">
            <p id="time-nav">Time:</p>
        </element>
        <!-- Highscore -->
        <element class = "highscore">
            <p id="high-nav">Highscore</p>
        </element>
    </nav>
    <!-- Main Content -->
    <section >
        <!-- Title -->
        <h1 id="title">Coding Quiz Challenge</h1>
        <!-- Description -->
        <h3 id="content">Can you answer all the following questions in 60 seconds?<br>
            Wrong answers will take 10 seconds from the timer.<br>
            Do you want to continue...
        </h3>
        <!-- Flexible buttons  -->
        <div id="buttons">
            <!-- Start button -->
            <button id="start" onclick = "startQuiz()">START</button>
            <div id="options">
                <!-- Answer-1 button -->
                <button id="option1"></button>
                <!-- Answer-2 button -->
                <button id="option2"></button>
                <!-- Answer-3 button -->
                <button id="option3"></button>
                <!-- Answer-4 button -->
                <button id="option4"></button>
                <div id="highScorePage">
                    <p id="highScoreChart"></p>
                    <!-- Clear score button -->
                    <button id="clear" onclick = "clearScore()">Clear Score</button>
                    <!-- Play again button -->
                    <button id="playAgain" onclick = "playAgain()">Play Again</button>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
